name: CI-Healer Integration

on:
  push:
    branches:
      - feature/ai-enhancements-2025
  pull_request:
    branches:
      - main

jobs:
  ci_healer:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        pytest tests/agents/test_ci_healer_agent.py || true
    - name: Deploy CI-Healer agent
      run: |
        python -m legion.agents.ci_healer_agent --dry-run || true
