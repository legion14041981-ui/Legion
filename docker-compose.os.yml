# Legion v2.2 Production Docker Compose with Monitoring Stack

version: '3.8'

services:
  legion:
    build:
      context: .
      dockerfile: Dockerfile.os
    container_name: legion-core
    ports:
      - "8000:8000"  # MCP Server
      - "9090:9090"  # Prometheus metrics
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - LEGION_OS_ENABLED=true
      - LEGION_MODE=production
      - PROMETHEUS_PORT=9090
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./workspaces:/app/workspaces
      - ./.env:/app/.env:ro
    networks:
      - legion-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "from legion.core import LegionCore; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    container_name: legion-db
    environment:
      - POSTGRES_DB=legion
      - POSTGRES_USER=legion
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-legion_secure_pass}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - legion-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legion"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: legion-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - legion-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: legion-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - legion-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: legion-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - legion-network
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  legion-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
