version: '3.9'

services:
  # Legion AI System
  legion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legion-ai-system
    restart: unless-stopped
    ports:
      - "8001:8001"  # MCP Server
      - "9090:9090"  # Prometheus metrics
    volumes:
      - legion-data:/data
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - WORKSPACE_ROOT=/data/workspaces
    networks:
      - legion-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: legion-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - legion-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: legion-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - legion-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

volumes:
  legion-data:
  redis-data:
  prometheus-data:

networks:
  legion-network:
    driver: bridge
