version: '3.9'

services:
  # Legion AI System
  legion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legion-ai-system
    restart: unless-stopped
    ports:
      - "8001:8001"  # MCP Server
      - "9090:9090"  # Prometheus metrics
    environment:
      # Database
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - DATABASE_URL=postgresql://legion:legion@postgres:5432/legion_db
      
      # AI Integration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4-turbo
      
      # MCP Server
      - MCP_ENABLED=true
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8001
      
      # Browser Automation
      - PLAYWRIGHT_BROWSER=chromium
      - PLAYWRIGHT_HEADLESS=true
      
      # Orchestration
      - ORCHESTRATION_PATTERN=hierarchical
      
      # Performance
      - HOT_CACHE_SIZE=128
      - NUM_WORKERS=4
      
      # Monitoring
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_PORT=9090
      - LOG_LEVEL=INFO
    volumes:
      - legion-data:/data
      - ./src:/app/src:ro  # Read-only for security
    networks:
      - legion-network
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL (for local development only)
  postgres:
    image: postgres:16-alpine
    container_name: legion-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=legion
      - POSTGRES_PASSWORD=legion
      - POSTGRES_DB=legion_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - legion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U legion"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: legion-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - legion-network
    depends_on:
      - legion

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: legion-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=legion
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - legion-network
    depends_on:
      - prometheus

networks:
  legion-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  legion-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
