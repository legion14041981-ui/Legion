[pytest]
# Pytest configuration for Legion AI System

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --cov=src/legion
    --cov-report=html
    --cov-report=term-missing
    --asyncio-mode=auto

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    playwright: Playwright browser tests
    requires_api_key: Tests requiring API key
    asyncio: Async tests
        performance: Performance and benchmark tests

# Coverage
[coverage:run]
source = src/legion
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
